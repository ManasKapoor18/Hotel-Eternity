<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    
<meta charset="UTF-8" />
    
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
<title>Hotel Eternity | Booking Form</title>
    <link rel="stylesheet" href="formstyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&amp;display=swap" rel="stylesheet" />
    
</head>

<body>
    
<div class="page">
        
<div class="header">
            
<div class="logo">
                <img src="eternity-head-logo.png" alt="Eternity Logo" />
            </div>
        </div>
        
<div class="content">
            
<div class="container">
                
<div class="heading">
<h2>Book your Room Now</h2></div><br />
                
<div class="form">
                    <form>
                        
<div class="textfield">
                            <label for="">Name: </label><br /> 
                            
<div class="name">
                                <input type="text" name="First Name" id="firstName" placeholder="First Name" />
                                <input type="text" name="Last Name" id="lastName" placeholder="Last Name" />
                            </div>
                            <br /><br />              
                            
<div class="detail">
                                <label for="">Email Id: </label><br />               
                                <input type="email" name="email" id="email" placeholder="Email Id" /><br /><br /><br />
                                <label for="">Contact Number: </label><br />               
                                <input type="contactno" name="contactno" id="contactno" placeholder="Contact Number" /><br />
                            </div>
                            
                            
                            <br /><br />
                        </div>    
                        
<div class="checkinout">
                            
<div class="checkin">
                                <label for="">Check-in Date:  </label>
                                <input type="date" name="" id="checkin" /><br /><br />
                                <label for="">Check-in Time: </label>
                                <input type="time" name="" id="checkintime" /><br />
                            </div>
                            <br /><br />
                            
<div class="checkout">
                                <label for="">Check-out Date: </label>
                                <input type="date" name="" id="checkout" /><br /><br />
                                <label for="">Check-out Time: </label>
                                <input type="time" name="" id="" /><br />
                            </div>
                        </div>
                        
                        <br /><br />
                        
<div class="room">
                            <label for="">Room Preference: </label><br />
                            <input type="radio" name="room-preference" id="Standard" />
                            <label for="Standard">Standard</label>
                            <input type="radio" name="room-preference" id="Deluxe" />
                            <label for="Deluxe">Deluxe</label>
                            <input type="radio" name="room-preference" id="Executive" />
                            <label for="Executive">Executive</label>
                        <br /><br />
                        </div>
                        
                        
<div class="people">
                            <label for="children">Children: </label>
                        <select name="children" id="children">
                            
<option value="-NIL-">-NIL-</option>
                            
<option value="1">1</option>
                            
<option value="2">2</option>
                            
<option value="3">3</option>
                            
<option value="4">4</option>
                            
<option value="5">5</option>
                        </select>
    
                        <label for="adults">Adults: </label>
                        <select name="adults" id="adults">
                            
<option value="-NIL-">-NIL-</option>
                            
<option value="1">1</option>
                            
<option value="2">2</option>
                            
<option value="3">3</option>
                            
<option value="4">4</option>
                            
<option value="5">5</option>
                        </select>
                        </div>
                        
                        <br /><br />
                        
<div class="payment">
                            <label for="">Payment Mode: </label>
                            <br />
                            <input type="radio" name="payment-mode" id="creditDebit" />
                            <label for="creditDebit">Credit/Debit/ATM Card</label><br />
                            <input type="radio" name="payment-mode" id="netBanking" />
                            <label for="netBanking">Net Banking</label><br />
                            <input type="radio" name="payment-mode" id="upiWallet" />
                            <label for="upiWallet">UPI/Wallet</label>
                        </div>
                        
                        <br /><br />
                        <button type="submit">Submit</button>
    
    
                        
                        
                    </form>
                </div>
            </div>
        </div>
         
    </div>
    
</body></html>
